<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1>DEEP POCKET COUNTER</h1>
    </header>

    <!-- main -->
    <main class="main">
        <div class="left-sec">
            <img src="money.main.jpg" alt="">
        </div>

        <div class="right-sec">
            <h2 class="h3s">Income</h2>
            <div class="income">
                <h4>Income:</h4>
                <input type="text">
            </div>

            <h3 class="h3s">Expenses</h3>
            <div class="income income-sm">
                <h4>Food:</h4>
                <input type="text">
            </div>
            <div class=" income income-sm">
                <h4>Rent:</h4>
                <input type="text">
            </div>
            <div class="income">
                <h4>Clothes:</h4>
                <input type="text">
            </div>

            <button>Calculate</button>


            <h4 class="h3s1">Total Expenses: 5500</h4>
            <h4 class="h3s1">Balance: <span>4500</span></h4>

            <div class="income income-sm save">
                <h4>Save:</h4>
                <input type="text">

                <p>%</p>

                <button class="btn-save">Save</button>
            </div>


            <h4 class="h3s1">Saving Amount: 2000</h4>
            <h4 class="h3s1">Remaining Balance: <span>2500</span></h4>


        </div>
    </main>




</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1>DEEP POCKET COUNTER</h1>
    </header>

    <!-- main -->
    <main class="main">
        <!-- left section -->
        <div class="left-sec">
            <img src="money.main.jpg" alt="">
        </div>
        <!-- right section -->
        <div class="right-sec">
            <h2 class="h3-texts">Income</h2>
            <div class="income">
                <h4>Income:</h4>
                <input id="income" type="text">
            </div>

            <h3 class="h3-texts">Expenses</h3>
            <div class="income income-sm">
                <h4>Food:</h4>
                <input id="food" type="text">
            </div>
            <div class=" income income-sm">
                <h4>Rent:</h4>
                <input id="rent" type="text">
            </div>
            <div class="income">
                <h4>Clothes:</h4>
                <input id="clothes" type="text">
            </div>

            <button id="calculate-tbn">Calculate</button>


            <h4 class="text-style">Total Expenses: <span id="total-expns">00</span></h4>
            <h4 class="text-style">Balance: <span id="balance">00</span></h4>

            <div class="income income-sm save">
                <h4>Save:</h4>
                <input id="savings-perscent" type="text">

                <p>%</p>

                <button id="save-btn" class="btn-save">Save</button>
            </div>


            <h4 class="text-style">Saving Amount: <span id="saving-amount">00</span></h4>
            <h4 class="text-style">Remaining Balance: <span id="remaining-balance">00</span></h4>

        </div>
    </main>



    <script src="js/app.js"></script>
</body>

</html>
